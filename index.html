<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocab List</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    h1 { color: #4CAF50; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
    th { background: #f4f4f4; }
    button { 
      padding: 10px 20px; 
      border: none; 
      border-radius: 8px; 
      background: #4CAF50; 
      color: white; 
      font-size: 16px; 
      cursor: pointer; 
    }
    button:hover { background: #45a049; }
    .speakAll { margin: 20px 0; }
  </style>
</head>
<body>
  <h1>üìñ Vocab List</h1>
  <button class="speakAll" onclick="speakAll()">üîä Speak All</button>

  <table id="vocabTable">
    <thead>
      <tr>
        <th>French</th>
        <th>English</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="vocabBody"></tbody>
  </table>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/1whwTQDubf_im8SBxQGvI3diuAdWKwo5CYZwmpDNobEI/gviz/tq?tqx=out:json";
    let frenchVoice = null, englishVoice = null;

    // Load voices
    function loadVoices() {
      const voices = speechSynthesis.getVoices();
      frenchVoice = voices.find(v => v.lang.startsWith("fr")) || voices.find(v => v.name.toLowerCase().includes("french"));
      englishVoice = voices.find(v => v.lang.startsWith("en")) || voices[0];
    }

    // Ensure voices are loaded
    speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    // Fetch vocab from Google Sheets
    fetch(sheetUrl)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const tableBody = document.getElementById("vocabBody");

        rows.forEach(row => {
          const french = row.c[0]?.v || "";
          const english = row.c[1]?.v || "";
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${french}</td>
            <td>${english}</td>
            <td><button onclick="speakPair('${french}', '${english}')">‚ñ∂Ô∏è Play</button></td>
          `;
          tableBody.appendChild(tr);
        });
      });

    function speak(text, lang, voice) {
      return new Promise(resolve => {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = lang;
        if (voice) utter.voice = voice;
        utter.onend = () => setTimeout(resolve, 1500); // 1.5 sec pause
        speechSynthesis.speak(utter);
      });
    }

    async function speakPair(french, english) {
      await speak(french, "fr-FR", frenchVoice);
      await speak(english, "en-US", englishVoice);
    }

    async function speakAll() {
      const rows = document.querySelectorAll("#vocabBody tr");
      for (let row of rows) {
        const french = row.children[0].innerText;
        const english = row.children[1].innerText;
        await speakPair(french, english);
      }
    }
  </script>
</body>
</html>
