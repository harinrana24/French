<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocab List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f8fb;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #3498db;
      color: white;
    }
    tr.highlight {
      background: #f9e79f !important;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #2980b9;
    }
    #speakAllBtn {
      margin-bottom: 20px;
      font-size: 16px;
      padding: 12px 20px;
    }
  </style>
</head>
<body>
  <h1>Vocab List</h1>
  <button id="speakAllBtn">ðŸ”Š Speak All</button>
  <table id="vocabTable">
    <thead>
      <tr>
        <th>French</th>
        <th>English</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be filled dynamically -->
    </tbody>
  </table>

  <script>
    // Fetch data from Google Sheets (using CSV export)
    const sheetURL = "https://docs.google.com/spreadsheets/d/1whwTQDubf_im8SBxQGvI3diuAdWKwo5CYZwmpDNobEI/export?format=csv";

    const tableBody = document.querySelector("#vocabTable tbody");

    // Load and display sheet data
    fetch(sheetURL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split("\n").map(r => r.split(","));
        rows.forEach((row, index) => {
          if (row.length >= 2 && index > 0) { // skip header
            const [french, english] = row;
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${french}</td>
              <td>${english}</td>
              <td><button onclick="speakWord('${french}')">ðŸ”Š Speak</button></td>
            `;
            tableBody.appendChild(tr);
          }
        });
      });

    // Speak a single French word
    function speakWord(word) {
      let utter = new SpeechSynthesisUtterance(word);
      utter.lang = "fr-FR"; // French voice
      speechSynthesis.speak(utter);
    }

    // Speak all words (French + English) with highlight
    document.getElementById("speakAllBtn").addEventListener("click", () => {
      const rows = tableBody.querySelectorAll("tr");
      let i = 0;

      function speakNext() {
        if (i >= rows.length) return;

        // Highlight current row
        rows.forEach(r => r.classList.remove("highlight"));
        rows[i].classList.add("highlight");

        const french = rows[i].children[0].innerText;
        const english = rows[i].children[1].innerText;

        let utterFrench = new SpeechSynthesisUtterance(french);
        utterFrench.lang = "fr-FR";

        let utterEnglish = new SpeechSynthesisUtterance(english);
        utterEnglish.lang = "en-US";

        // After both spoken, wait 2s then go next
        utterEnglish.onend = () => {
          setTimeout(() => {
            i++;
            speakNext();
          }, 2000);
        };

        speechSynthesis.speak(utterFrench);
        speechSynthesis.speak(utterEnglish);
      }

      speakNext();
    });
  </script>
</body>
</html>
