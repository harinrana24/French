<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocab List</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f0f4f8; }
    h1 { color: #2a4d8f; margin-bottom: 20px; }
    table { margin: auto; border-collapse: collapse; width: 80%; max-width: 800px; }
    th, td { border: 1px solid #ccc; padding: 12px; text-align: center; font-size: 18px; }
    th { background: #4CAF50; color: white; }
  </style>
</head>
<body>
  <h1>ðŸ“˜ Vocab List</h1>

  <table id="vocabTable">
    <thead>
      <tr>
        <th>French</th>
        <th>English</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/1whwTQDubf_im8SBxQGvI3diuAdWKwo5CYZwmpDNobEI/export?format=csv"; // export as CSV

    fetch(SHEET_CSV_URL)
      .then(res => res.text())
      .then(data => {
        const tbody = document.querySelector("#vocabTable tbody");
        const lines = data.split("\n");
        lines.forEach(line => {
          const [french, english] = line.split(",");
          if(french && english){
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${french.trim()}</td>
              <td>${english.trim()}</td>
            `;
            tbody.appendChild(tr);
          }
        });
      })
      .catch(err => console.error("Error fetching CSV:", err));
  </script>
</body>
</html>
