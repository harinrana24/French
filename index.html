<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>French Vocab Speaker</title>
</head>
<body>
  <h2>French Vocab Speaker</h2>
  <button onclick="fetchAndSpeak()">Speak French Words</button>

  <script>
    async function fetchAndSpeak() {
      const sheetId = "1whwTQDubf_im8SBxQGvI3diuAdWKwo5CYZwmpDNobEI"; // Your Google Sheet ID
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

      const res = await fetch(url);
      const text = await res.text();

      const rows = text.split("\n").slice(1); // Skip header row
      const words = rows.map(row => row.split(",")[0].replace(/"/g, "")).filter(Boolean);

      const synth = window.speechSynthesis;
      const voices = synth.getVoices();
      const frenchVoice = voices.find(v => v.lang.startsWith("fr")) || voices[0];

      words.forEach((word, i) => {
        setTimeout(() => {
          const utter = new SpeechSynthesisUtterance(word);
          utter.lang = "fr-FR";
          utter.voice = frenchVoice;
          synth.speak(utter);
        }, i * 1500); // 1.5 seconds between words
      });
    }
  </script>
</body>
</html>
