<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocab List - Desktop</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f0f4f8; }
    h1 { color: #2a4d8f; margin-bottom: 20px; }
    table { margin: auto; border-collapse: collapse; width: 80%; max-width: 800px; }
    th, td { border: 1px solid #ccc; padding: 12px; text-align: center; font-size: 18px; }
    th { background: #4CAF50; color: white; }
    button { padding: 10px 18px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; background: #2196F3; color: white; }
    button:hover { background: #1976D2; }
    .speakAll { margin: 20px 0; background: #FF5722; }
  </style>
</head>
<body>
  <h1>ðŸ“˜ Vocab List</h1>
  <button class="speakAll" onclick="speakAll()">ðŸ”Š Speak All</button>

  <table id="vocabTable">
    <thead>
      <tr>
        <th>French</th>
        <th>English</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Replace this with your published CSV link
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR6eFbK6b1c9Z5rEOWGf9u-4nR0x1K6L8Zs4D7q/pub?output=csv";

    let voices = [];
    let frenchVoice = null;
    let englishVoice = null;

    function loadVoices() {
      voices = speechSynthesis.getVoices();
      frenchVoice = voices.find(v => v.lang.startsWith('fr')) || voices[0];
      englishVoice = voices.find(v => v.lang.startsWith('en')) || voices[0];
    }
    speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    function speakWord(word) {
      const utter = new SpeechSynthesisUtterance(word);
      utter.lang = 'fr-FR';
      if(frenchVoice) utter.voice = frenchVoice;
      speechSynthesis.speak(utter);
    }

    function speakPair(french, english) {
      return new Promise(resolve => {
        const utter1 = new SpeechSynthesisUtterance(french);
        utter1.lang = 'fr-FR';
        if(frenchVoice) utter1.voice = frenchVoice;

        const utter2 = new SpeechSynthesisUtterance(english);
        utter2.lang = 'en-US';
        if(englishVoice) utter2.voice = englishVoice;

        utter1.onend = () => { speechSynthesis.speak(utter2); utter2.onend = resolve; };
        speechSynthesis.speak(utter1);
      });
    }

    async function speakAll() {
      const rows = document.querySelectorAll("#vocabTable tbody tr");
      for(let row of rows){
        const fr = row.cells[0].innerText;
        const en = row.cells[1].innerText;
        await speakPair(fr, en);
      }
    }

    // Fetch vocab from CSV
    fetch(SHEET_CSV_URL)
      .then(res => res.text())
      .then(data => {
        const tbody = document.querySelector("#vocabTable tbody");
        const lines = data.split("\n");
        lines.forEach(line => {
          const [french, english] = line.split(",");
          if(french && english){
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${french.trim()}</td>
              <td>${english.trim()}</td>
              <td><button onclick="speakWord('${french.trim()}')">ðŸ”Š Speak</button></td>
            `;
            tbody.appendChild(tr);
          }
        });
      });
  </script>
</body>
</html>
