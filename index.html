<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocab List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 600px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }
    th {
      background: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    button {
      padding: 12px 18px;
      margin: 5px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #2196F3;
      color: white;
      width: 100%;
    }
    button:hover {
      background: #1976D2;
    }
    .big-btn {
      margin: 20px auto;
      display: block;
      width: 90%;
      font-size: 20px;
      background: #FF5722;
    }
  </style>
</head>
<body>
  <h1>ðŸ“˜ Vocab List</h1>
  <button class="big-btn" onclick="speakAll()">ðŸ”Š Speak All</button>
  <table id="vocabTable">
    <thead>
      <tr>
        <th>French</th>
        <th>English</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/1whwTQDubf_im8SBxQGvI3diuAdWKwo5CYZwmpDNobEI/gviz/tq?tqx=out:json";
    let frenchVoice = null;
    let englishVoice = null;

    // Load voices properly (for mobile too)
    function loadVoices() {
      const voices = speechSynthesis.getVoices();
      frenchVoice = voices.find(v => v.lang.startsWith("fr")) || null;
      englishVoice = voices.find(v => v.lang.startsWith("en")) || null;
    }
    speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    function speak(text, lang, voice) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang;
      if (voice) utterance.voice = voice;
      speechSynthesis.speak(utterance);
    }

    function speakPair(fr, en) {
      let delay = fr.length * 100 + 1000; // adjust pause by word length
      speak(fr, "fr-FR", frenchVoice);
      setTimeout(() => {
        speak(en, "en-US", englishVoice);
      }, delay);
    }

    function speakAll() {
      const rows = document.querySelectorAll("#vocabTable tbody tr");
      let i = 0;
      function next() {
        if (i < rows.length) {
          const fr = rows[i].cells[0].textContent;
          const en = rows[i].cells[1].textContent;
          speakPair(fr, en);
          i++;
          setTimeout(next, fr.length * 100 + en.length * 100 + 2500);
        }
      }
      next();
    }

    // Load data from Google Sheet
    fetch(sheetUrl)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const tbody = document.querySelector("#vocabTable tbody");
        rows.forEach(row => {
          const fr = row.c[0]?.v || "";
          const en = row.c[1]?.v || "";
          if (fr && en) {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${fr}</td>
              <td>${en}</td>
              <td><button onclick="speakPair('${fr}','${en}')">ðŸ”Š Speak</button></td>
            `;
            tbody.appendChild(tr);
          }
        });
      });
  </script>
</body>
</html>
