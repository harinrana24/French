<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocab List with Speech</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f0f4f8; }
    h1 { color: #2a4d8f; margin-bottom: 20px; }
    table { margin: auto; border-collapse: collapse; width: 80%; max-width: 800px; }
    th, td { border: 1px solid #ccc; padding: 12px; text-align: center; font-size: 18px; }
    th { background: #4CAF50; color: white; }
    tr.highlight { background: #fffa8b; }
    button { padding: 6px 12px; margin: 2px; border: none; border-radius: 6px; cursor: pointer; }
    .speak-btn { background: #2196F3; color: white; }
    .speak-all-btn { background: #FF5722; color: white; margin: 15px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>ðŸ“˜ Vocab List</h1>

  <button class="speak-all-btn" onclick="speakAll()">ðŸ”Š Speak All</button>

  <table id="vocabTable">
    <thead>
      <tr>
        <th>French</th>
        <th>English</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/1whwTQDubf_im8SBxQGvI3diuAdWKwo5CYZwmpDNobEI/export?format=csv";

    // Load vocab from sheet
    fetch(SHEET_CSV_URL)
      .then(res => res.text())
      .then(data => {
        const tbody = document.querySelector("#vocabTable tbody");
        const lines = data.split("\n");
        lines.forEach(line => {
          const [french, english] = line.split(",");
          if(french && english){
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td class="french">${french.trim()}</td>
              <td>${english.trim()}</td>
              <td><button class="speak-btn" onclick="speakWord('${french.trim()}')">ðŸ”Š Speak</button></td>
            `;
            tbody.appendChild(tr);
          }
        });
      })
      .catch(err => console.error("Error fetching CSV:", err));

    // Speak one French word
    function speakWord(word){
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = "fr-FR"; // French voice
      speechSynthesis.speak(utterance);
    }

    // Speak all French words in order, highlighting each row
    function speakAll(){
      const rows = document.querySelectorAll("#vocabTable tbody tr");
      let i = 0;

      function speakNext(){
        if(i < rows.length){
          // clear highlights
          rows.forEach(r => r.classList.remove("highlight"));
          // highlight current
          rows[i].classList.add("highlight");

          const frenchWord = rows[i].querySelector(".french").innerText;
          const utterance = new SpeechSynthesisUtterance(frenchWord);
          utterance.lang = "fr-FR";

          utterance.onend = () => {
            i++;
            speakNext(); // move to next word
          };

          speechSynthesis.speak(utterance);
        } else {
          // clear highlight when done
          rows.forEach(r => r.classList.remove("highlight"));
        }
      }

      // Cancel any ongoing speech before starting
      speechSynthesis.cancel();
      speakNext();
    }
  </script>
</body>
</html>
