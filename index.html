<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocab List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .word-card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 12px auto;
      padding: 20px;
      max-width: 500px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
    }
    button {
      background: #3498db;
      border: none;
      border-radius: 8px;
      padding: 12px 18px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
    @media (max-width: 600px) {
      .word-card {
        flex-direction: column;
        font-size: 20px;
      }
      button {
        width: 100%;
        margin-top: 10px;
        font-size: 20px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>üìò Vocab List</h1>
  <div id="vocab-list"></div>

  <script>
    // Load vocab from Google Sheets (published CSV export)
    const sheetUrl = "https://docs.google.com/spreadsheets/d/1whwTQDubf_im8SBxQGvI3diuAdWKwo5CYZwmpDNobEI/export?format=csv";

    let frenchVoice = null;
    let englishVoice = null;

    // Load available voices
    function loadVoices() {
      const voices = speechSynthesis.getVoices();
      frenchVoice = voices.find(v => v.lang.startsWith("fr")) || null;
      englishVoice = voices.find(v => v.lang.startsWith("en")) || null;
    }

    speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    // Speak helper
    function speak(text, lang, voice) {
      return new Promise(resolve => {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = lang;
        if (voice) utter.voice = voice;
        utter.onend = () => resolve();
        speechSynthesis.speak(utter);
      });
    }

    // Play French ‚Üí wait ‚Üí English
    async function playWord(french, english) {
      if (!frenchVoice || !englishVoice) loadVoices();
      await speak(french, "fr-FR", frenchVoice);
      await new Promise(r => setTimeout(r, Math.max(1000, french.length * 150)));
      await speak(english, "en-US", englishVoice);
    }

    // Fetch CSV from Sheets
    async function loadSheet() {
      const response = await fetch(sheetUrl);
      const csv = await response.text();
      const rows = csv.split("\n").slice(1); // skip header row
      const container = document.getElementById("vocab-list");

      rows.forEach(row => {
        const [french, english] = row.split(",");
        if (french && english) {
          const card = document.createElement("div");
          card.className = "word-card";
          card.innerHTML = `
            <div><b>${french.trim()}</b> - ${english.trim()}</div>
            <button onclick="playWord('${french.trim()}', '${english.trim()}')">‚ñ∂Ô∏è Listen</button>
          `;
          container.appendChild(card);
        }
      });
    }

    loadSheet();
  </script>
</body>
</html>
