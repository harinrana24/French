<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>French Vocab Speaker</title>
  <style>
    table { border-collapse: collapse; width: 60%; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>French Vocab Speaker</h2>
  <table id="vocabTable">
    <thead>
      <tr>
        <th>Action</th>
        <th>French</th>
        <th>English</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadVocab() {
      const sheetId = "1whwTQDubf_im8SBxQGvI3diuAdWKwo5CYZwmpDNobEI"; // Google Sheet ID
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

      const res = await fetch(url);
      const text = await res.text();
      const rows = text.split("\n").slice(1); // skip header

      const vocab = rows.map(row => {
        const cols = row.split(",").map(c => c.replace(/"/g, ""));
        return { french: cols[0], english: cols[1] };
      }).filter(item => item.french && item.english);

      const tbody = document.querySelector("#vocabTable tbody");
      tbody.innerHTML = "";

      const synth = window.speechSynthesis;
      const voices = synth.getVoices();
      const frenchVoice = voices.find(v => v.lang.startsWith("fr")) || voices[0];
      const englishVoice = voices.find(v => v.lang.startsWith("en")) || voices[0];

      vocab.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><button>Speak</button></td>
          <td>${item.french}</td>
          <td>${item.english}</td>
        `;
        const button = tr.querySelector("button");
        button.onclick = () => {
          const frenchUtter = new SpeechSynthesisUtterance(item.french);
          frenchUtter.lang = "fr-FR";
          frenchUtter.voice = frenchVoice;

          frenchUtter.onend = () => {
            const englishUtter = new SpeechSynthesisUtterance(item.english);
            englishUtter.lang = "en-US";
            englishUtter.voice = englishVoice;
            synth.speak(englishUtter);
          };

          synth.speak(frenchUtter);
        };
        tbody.appendChild(tr);
      });
    }

    // Load voices properly
    if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = loadVocab;
    } else {
      loadVocab();
    }
  </script>
</body>
</html>
