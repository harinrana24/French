<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocab List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    table {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #4CAF50;
      color: white;
    }
    button {
      padding: 12px 20px;
      border: none;
      background: #2196F3;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px 0;
      width: 100%;
    }
    button:hover {
      background: #0b7dda;
    }
    #speakAll {
      background: #FF5722;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Vocab List</h1>
  <button id="speakAll">ðŸ”Š Speak All</button>
  <table id="vocabTable">
    <thead>
      <tr>
        <th>French</th>
        <th>English</th>
        <th>Speak</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/1whwTQDubf_im8SBxQGvI3diuAdWKwo5CYZwmpDNobEI/gviz/tq?tqx=out:json";

    function speak(text, lang, callback) {
      return new Promise(resolve => {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = lang;
        utterance.onend = () => {
          if (callback) setTimeout(callback, Math.max(1500, text.length * 80)); // Adjust pause based on word length
          resolve();
        };
        speechSynthesis.speak(utterance);
      });
    }

    function createRow(french, english) {
      const row = document.createElement("tr");

      const frCell = document.createElement("td");
      frCell.textContent = french;

      const enCell = document.createElement("td");
      enCell.textContent = english;

      const btnCell = document.createElement("td");
      const btn = document.createElement("button");
      btn.textContent = "ðŸ”Š Speak";
      btn.onclick = async () => {
        await speak(french, "fr-FR");
        await speak(english, "en-US");
      };
      btnCell.appendChild(btn);

      row.appendChild(frCell);
      row.appendChild(enCell);
      row.appendChild(btnCell);

      return row;
    }

    async function fetchSheetData() {
      const res = await fetch(sheetUrl);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows;

      const tableBody = document.querySelector("#vocabTable tbody");
      tableBody.innerHTML = "";

      rows.forEach(r => {
        const french = r.c[0]?.v || "";
        const english = r.c[1]?.v || "";
        if (french && english) {
          tableBody.appendChild(createRow(french, english));
        }
      });

      document.getElementById("speakAll").onclick = async () => {
        for (let r of tableBody.rows) {
          let fr = r.cells[0].innerText;
          let en = r.cells[1].innerText;
          await speak(fr, "fr-FR");
          await speak(en, "en-US");
        }
      };
    }

    fetchSheetData();
  </script>
</body>
</html>
